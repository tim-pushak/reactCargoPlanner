<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Cargo Planner</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    
    
    <div id="root"></div>
  

    <script>
      const liList = document.querySelector('.liList'),
        show = document.querySelector('.load_btn'), 
        hide = document.querySelector('.hide_btn');

        

        function showList() {
                liList.classList.add('linksjsonActive');
                liList.classList.remove('linksjson');
        /* liList.classList.toggle('linksjsonActive'); */
        
        }
        show.addEventListener('click', showList);


        function hideList() {
                liList.classList.add('linksjson');
                liList.classList.remove('linksjsonActive');
                /* liList.classList.toggle('linksjsonActive'); */
        }
        hide.addEventListener('click', hideList);
    </script>

    <script src="../src/loadbtn.js"></script>
  </body>
</html>
